<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calendar.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body onload="renderDate();">
  <div id="calendar">       
    <div class="wrapper">
      <div class="calendar">
        <div class="month">
             <ul>
                 <li class="prev" onclick="moveDate('prev')">&#10094;</li>
                 <li class="next" onclick="moveDate('next')">&#10095;</li>
                 <li id = "month" ><br></li>
                  <p id='dateStr' style="font-size:18px; color: #ffffff; letter-spacing: 0.5px;text-align: center;"></p>
                 
             </ul>
        </div>
        <div class="weekdays">
                 <ul class="week">
                   <li>Sun</li>
                     <li>Mon</li>
                     <li>Tue</li>
                     <li>Wed</li>
                     <li>Thu</li>
                     <li>Fri</li>
                     <li>Sat</li>
                 </ul>
        </div>
        <ul class="days"></ul>
        <div class="row" style="margin: 0%;"><p>@Krishshah920</p></div>
      </div>
    </div>
  </div>

  <script src="./js/calendar.js"></script>
</body>
</html>
